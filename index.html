<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Storage</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
        <h1>Student Organizer</h1>
        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#243142}</style><path d="M399 384.2C376.9 345.8 335.4 320 288 320H224c-47.4 0-88.9 25.8-111 64.2c35.2 39.2 86.2 63.8 143 63.8s107.8-24.7 143-63.8zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm256 16a72 72 0 1 0 0-144 72 72 0 1 0 0 144z"/></svg>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Students</a>
        <a href="#">Courses</a>
        <a href="#">Help</a>
    </nav>

    <div class="page">
        <form class="form">
            <h2>Add a Student</h2>
            <div class="form-row">
                <div>
                    <input id="fname" type="text" name="fname" required>
                    <label for="f-fname">First Name<span class="required">*</span></label>
                </div>
                <div>
                    <input id="lname" type="text" name="lname" required>
                    <label for="lname">Last Name<span class="required">*</span></label>
                </div>
                <div class="input-small">
                    <input id="age" type="number" name="age" required><br>
                    <label for="age">Age</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-large">
                    <input id="phone" type="tel" name="phone" required><br>
                    <label for="phone">Phone<span class="required">*</span></label>
                </div>
                <div class="input-large">
                    <input id="email" type="email" name="email" required><br>
                    <label for="email">Email<span class="required">*</span></label>
                </div>
            </div>
            <textarea name="classes" id="classes" placeholder="Enter as comma seperated list. Ex. 'Class1, Class2'"></textarea>
            <label for="Classes">Classes</label>
            <button id="form-submit" class="button" type="submit" placeholder="Add New Student">Add Student</button>
        </form>
        <div id="display" class="display">
            <div class="title">
                <h2>List of Students</h2>
                <button id="display-button" class="button">Display Students</button>
            </div>
            <div id="students" class="students">
            </div>

        </div>
    </div>

    <script src="lib/jquery-3.7.1.min.js"></script>
    <script src="app/app.js"></script>
</body>
</html>
